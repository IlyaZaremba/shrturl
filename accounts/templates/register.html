{%extends 'base.html' %}

{%block content%}
<div class="mt-4">
    <div class="card container shadow mt-5 text-center col-md-5">
        <h1 class="pt-2">Login</h1>
        <hr>
        <form action=""  method="post" class="px-3">
            {%csrf_token%}
            <input type="text" class="form-control my-3" name="username" placeholder="Username" value="{{username}}" required/>
            <input type="email"class="form-control my-3" name="email" placeholder="Email" value="{{email}}" required/>
            <input type="password"class="form-control my-3" name="password" placeholder="Password" required/>
            <input type="submit" class="btn btn-outline-primary my-3" />
        </form>
    </div>
</div>
{%endblock content%}
